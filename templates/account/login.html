{% extends "base.html" %}
{% load static %}
{% block title %}Login | Blog{% endblock %}
{% block content %}
    <div class="contect-page">
        <div class="container">
            <div class="login">
                <div class="row">
                    <img src="{% static 'images/register.jpg' %}" alt="">
                    <div class="login-form">
                        <h2>Sign In</h2>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <input type="text" name="name" placeholder="Name" required>
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit" class="batton">Login</button>
                            <br>
                            <a href="{% url 'Account:register' %}">Create Account</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'Password:password_reset' %}">Forgot Password</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
