{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}


<div class="header">
    <div class="container">
        <div class="contect-page">
            <div class="row">
                <div class="form">
                    <h2>Reset Password</h2>
                    <br>

                    <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting
                        a
                        new one.</p>
                    <br>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="email" name="email" placeholder="Email" required>
                        <br>
                        <button type="submit" class="batton">Send Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
