{% extends "base.html" %}
{% block title %}Create-Post | Blog{% endblock %}
{% block content %}


<div class="header">
    <div class="container">
        <div class="contect-page">
            <div class="row">
                <div class="form">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="title">Post Title</label>
                        <input type="text" name="title" required>
                        <label for="body">Post Body</label>
                        <textarea cols="30" rows="10" name="body" required></textarea>
                        <label for="Post Image">Image</label>
                        <input type="file" accept="image/*" name="image" style="border: none;padding: 0;" required>
                        <button type="submit" class="batton">create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
